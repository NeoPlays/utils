<h2>ðŸ”„ Sync Duties</h2>
<ul id="sync-list"></ul>
<p>List of validators with their public keys and indices.</p>
<p>Click on the public key to view more details on beaconcha.in</p>
<p id="number"></p>

<script>
fetch('/api/sync_duties')
  .then(res => res.json())
  .then(data => {
    const p = document.getElementById('number');
    p.innerHTML = `Total number of sync duties: ${data.length}`;
    const ul = document.getElementById('sync-list');
    data.forEach(v => {
        const li = document.createElement('li');
        const explorerUrl = `https://hoodi.beaconcha.in/validator/${v.pubkey}#sync`;
        li.innerHTML = `Index: ${v.validator_index}, Pubkey: <a href="${explorerUrl}" target="_blank">${v.pubkey}</a>`;
        ul.appendChild(li);
    });
  });
</script>
